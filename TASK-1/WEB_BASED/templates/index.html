<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <form action="/add" method="post">
    <label for="description">Add Task:</label>
    <input type="text" name="description" id="description" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>
        {% if task['completed'] %}
          <strikethrough>  {% endif %}
        {{ task['description'] }}
        {% if task['completed'] %}
          </strikethrough>
        {% endif %}
        <a href="/complete/{{ loop.index - 1 }}">  (Complete)
        </a>
        <a href="/delete/{{ loop.index - 1 }}">  (Delete)
        </a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
